<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            background-color: pink;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: aqua;
            float: left;
        }
        /* 清除左右浮动影响 */
        .d1{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
        <!-- 方式二：在子元素下添加一个额外的块元素 -->
        <div class="d1"></div>
    </div>
</body>
</html>
